# NOTE: Default vim behavior stuff mostly inspired by https://github.com/LGUG2Z/helix-vim

theme = "my_terminal"

[editor]
line-number = "relative"
auto-completion = true
auto-format = false

[editor.cursor-shape]
insert = "bar"

[editor.soft-wrap]
enable = true

[keys.normal]
# Muscle memory from default vim
esc = ["collapse_selection", "keep_primary_selection"]
G = "goto_last_line"
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
0 = "goto_line_start"
"$" = "goto_line_end"
"^" = "goto_first_nonwhitespace"
"*" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]
"#" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_prev"]
C-r = "redo"

# Muscle memory from my vim config
C-t = "jump_backward"
"tab" = "goto_last_accessed_file"
F4 = ":sh hemux-last"
F9 = [":update", ":sh hemux autobuild release"]

# Fine tune helix itself
X = "extend_line_above"

# Make j and k behave as they do Vim when soft-wrap is enabled
j = "move_line_down"
k = "move_line_up"

[keys.select]
# Muscle memory from default vim
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
0 = "goto_line_start"
"$" = "goto_line_end"
"^" = "goto_first_nonwhitespace"
"*" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]

[keys.normal."space"]
u = ":update"
v = ":config-open"
V = ":config-reload"

# TODO give section a description (no support as of 2023/10?)
[keys.normal."space".c]
f = [":format", ":update"]
c = "toggle_comments"

