env:
  TERM: xterm-256color

key_bindings:
  - { key: Tab, mods: Control, chars: "\x1B[27;5;9~" }

font:
  size: 11
  normal:
    family: Dejavu Sans Mono
    style: regular

cursor:
  style:
    blinking: Never

colors:
  cursor:
    cursor: '#ffffff'

import:
  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
